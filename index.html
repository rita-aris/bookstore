<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ehya - Bookstore</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-wrapper">
          <img src="img/logo.svg" alt="Image: Logo" class="navbar__logo" />
          <div class="navbar-menu">
            <ul class="navbar__ul">
              <li class="navbar__item">
                <a href="#" class="navbar__link">Рекомендации</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">Книги</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">Блог</a>
              </li>
            </ul>
            <button class="navbar__button">Получить</button>
          </div>
          <!-- /.navbar-menu -->
          <button class="navbar__button-mobile">
            <span class="navbar__line"></span>
            <span class="navbar__line"></span>
            <span class="navbar__line"></span>
          </button>
        </div>
      </div>
      <!-- /.container -->
    </header>
    <!-- /.navbar -->
    <section class="card">
      <div class="container">
        <div class="card-wrapper">
          <div class="card-info">
            <h1 class="card-info__title">
              Design Theory: The Psychology of Graphic Design Pricing
            </h1>
            <span class="card-info__author">КНИГА МИШЕЛЯ ЯНГА</span>
            <p class="card-info__text">
              Спустя 15 лет я управляю собственной студией, выполнив тысячи
              проектов для крупных клиентов. Теперь я делюсь своими золотыми
              стратегиями ценообразования на творческую работу.
            </p>
            <div class="card-info__buttons">
              <button class="card-info__buy">КУПИТЬ СЕЙЧАС</button>
              <button class="card-info__read">ЧИТАТЬ ДЕМО</button>
            </div>
          </div>
          <!-- /.card-info -->
          <div class="card-book">
            <img
              src="img/boog-image.png"
              alt="Image: Book"
              class="card-book__image"
            />
          </div>
          <!-- /.card-image -->
        </div>
      </div>
      <!-- /.container -->
    </section>
    <!-- /.card -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
